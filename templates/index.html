<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dólar Última Semana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-5">
    <div class="container">
        <h1 class="mb-4">Variación del Dólar Última Semana (USD → COP)</h1>
        <canvas id="dolarChart" width="400" height="200"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('dolarChart').getContext('2d');
        const dolarChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ dates | safe }},
                datasets: [{
                    label: 'Tasa de cambio',
                    data: {{ rates | safe }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                    tension: 0.2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
